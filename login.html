            width: 90%;

        button {
            width: 95%;
            padding: 12px;
            background: #007bff;

            border: none;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
        }

    </style>

</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <form action="#">
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>

            <button class="login-btn" type="button" onclick="login()">Login</button>

            <div class="link">

<script>

// Auto login check
if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "app.html";
}

function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Please enter all fields");
        return;
    }

    // Get saved user account from localStorage
    const savedUser = JSON.parse(localStorage.getItem("userAccount"));

    if (!savedUser) {
        alert("No account found. Please Sign Up first.");
        return;
    }

    // Validate login
    if (email === savedUser.email && password === savedUser.password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedUser", JSON.stringify(savedUser));

        alert("Login Successful!");
        window.location.href = "app.html";  // Go to your next page
    } else {
        alert("Incorrect Email or Password!");
    }
}

</script>


</body>
